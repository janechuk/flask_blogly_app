{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>Edit Post</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="title" class="form-control" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea type="content" class="form-control" name="content" rows="3" value="{{post.content}}">
         </textarea>
    </div>
    <a href="/users/{{ post.user_id }}" class="btn btn-primary btn-lg">Cancel</a>
    <button class="btn btn-primary btn-lg" type="submit">Save</button>
</form>



{% endblock %}
