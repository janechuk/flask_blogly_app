{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}
{% block content %}
<h1>Update User Info</h1>


<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
      <img src="{{ user.image_url }}"
           alt="{{ user.first_name}} {{user.last_name}}"
           class="img-fluid">
</div>
    {% endif %}


    <div class="col-sm-10 col-12">
        <h1>{{ user.first_name}} {{user.last_name}}</h1>

        <form>
            <button class="btn btn-primary btn-lg"
                    formaction="/users/{{user.id}}/edit"
                    formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-lg"
                    formaction="/users/{{user.id}}/delete"
                    formmethod="POST">Delete
            </button>
          </form>

<!-- <a class="btn btn-primary btn-lg" href="/{{user.id}}/edit" role="button">Edit</a>
<a class="btn btn-danger btn-lg" href="/users/{{user.id}}/delete" role="button" formmethod="POST">Delete</a> -->
    </div>





{% endblock %}
