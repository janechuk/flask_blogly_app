{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}
{% block content %}
<h1>Add Post for {{ user.first_name}} {{user.last_name}}</h1>
<form action="/users/new" method="POST" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="title" class="form-control" name="title">
      </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea type="content" class="form-control" name="content" rows="3"></textarea>
    </div>
    <button class="btn btn-primary btn-lg" formaction="/{{user.id}}" formmethod="GET">Cancel</button>
    <button class="btn btn-primary btn-lg" type="submit" >Add</button>
  </form>



{% endblock %}
