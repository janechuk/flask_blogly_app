{% extends 'base.html' %}

{% block title %}Edit a User{% endblock %}
{% block content %}
<h1>Edit a User</h1>
<form action="#" method="POST">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="firstname" class="form-control" name="firstname" value={{user.first_name}}>
      </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="lastname" class="form-control" name="lastname" value={{user.last_name}}>
    </div>
    <div class="form-group">
        <label for="imageurl">Image URL</label>
        <input type="imageurl" class="form-control" name="imageurl" value={{user.image_url}}>
      </div>
      <a class="btn btn-secondary btn-lg" href="/users" role="button">Cancel</a>
      <!-- <a class="btn btn-danger btn-lg" href="/{{user.id}}" role="button">Save</a> -->
      <button type="submit" class="btn btn-success btn-lg">Save</button>
      </form>



{% endblock %}
